<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    background: url('bt.jpg')  ;
    font-family: 'Helvetica Neue', Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* Container Styling */
.container {
    background-color: #fff;
    padding: 20px 40px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
}

/* Heading Styling */
h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
    color: #333;
}

/* Link Styling */
a {
    display: inline-block;
    margin: 10px 20px;
    padding: 12px 25px;
    font-size: 1.1em;
    color: #fff;
    background-color: #007BFF;
    border-radius: 5px;
    text-decoration: none;
    transition: background-color 0.3s, transform 0.3s;
}

a:hover {
    background-color: #0056b3;
    transform: scale(1.05);
}

/* Responsive Design */
@media (max-width: 600px) {
    .container {
        padding: 15px 20px;
    }

    h1 {
        font-size: 2em;
    }

    a {
        padding: 10px 20px;
        font-size: 1em;
    }
}

    </style>

</head>
<body>
  <p>
    <h1>Welcome to the Blood Test System</h1>
  </p><br>
    <a href="{% url 'register' %}">Register</a>
    <a href="{% url 'book_appointment' %}">Book Appointment</a>
    <a href="{% url 'appointment_list' %}">View Appointments</a>

</body>
</html>
